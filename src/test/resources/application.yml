spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
      show_sql: true

server:
  port: 9089
  servlet:
    context-path: /api

generateFile:
  localDirectory: ${ENV_LOCAL_DIRECTORY:/tmp}